<html>
  <head>
    <title>Tetris with friends</title>
    <script src="logistic.js"></script>
    <link rel="stylesheet" href="start.css">
    <script src="socket.io.js"></script>
  </head>
  <body>
    <section id="sectionStart">
      <h1>Tetris with friends</h1>
      <div id="connecting">
        connecting...
      </div>
      <div id="loggedin" style="display:none">
        <p>
          Enter your name<br>
          <input id="nameElement"></input>
          <button onclick="register(nameElement.value)">Ok</button>
        </p>
        <div id="registered" style="display:none">
        <p>
          Here are some open games:
          <table><tbody id="games">
          </tbody></table>
        </p>
        <p>
          <button onclick="openCreateDialog()">Create a game</button>
        </p>
        </div>
      </div>
      <div id="dialogOverlay"></div>
      <div id="createDialog">
        <h2>Create game</h2>
        <p>Name<br><input id="createName"></input></p>
        <p>Password<br><input id="createPassword"></input><br>
        <small>Leave password empty, if you want the game to be public.</small></p>
        <p>Gamemode: Survival</p>
        <p>
          <button onclick="closeCreateDialog();">Abort</button>
          <button onclick="closeCreateDialog();createMatch(createName.value,createPassword.value);">Create game</button>
        </p>
      </div>
    </section>
    <section id="sectionLobby" style="display:none">
      <h1 id="matchName"></h1>
      <ul id="players">
      </ul>
      <button id="readyButton" onclick="onReadyStateChange()">Ready</button>
    </section>
    <section id="sectionIngame" style="display:none">
      <div id="leaderboard"></div>
      <canvas id="myCanvas"></canvas>
      <canvas id="bestCanvas"></canvas>
      <canvas id="worstCanvas"></canvas>
    </section>
  </body>
  <div id="notice">
    developed during 24h Hackathon
  </div>
</html>

<html>
  <head>
    <title>Tetris with friends</title>
    <script src="logistic.js"></script>
    <link rel="stylesheet" href="start.css">
    <script src="socket.io.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <img id="pic1" src="pic1.png"></img>
    <img id="pic2" src="pic2.png"></img>
    <img id="pic3" src="pic3.png"></img>
    <section id="sectionStart">
      <h1>Tetris with friends</h1>
      <div id="connecting">
        connecting...
      </div>
      <div id="loggedin" style="display:none">
        <p>
          Enter your name<br>
          <input id="nameElement" onkeydown="if(event.which == 13) register(nameElement.value);"></input>
          <button onclick="register(nameElement.value)">Ok</button>
        </p>
      </div>
      <div id="registered" style="display:none">
        <p>
          Here are some open games:
          <table><tbody id="games">
          </tbody></table>
        </p>
        <p>
          <button onclick="openCreateDialog()">Create a game</button>
        </p>
        </div>
      <div id="dialogOverlay"></div>
      <div id="createDialog">
        <h2>Create game</h2>
        <p>Name<br><input id="createName"></input></p>
        <p>Password<br><input id="createPassword"></input><br>
        <small>Leave password empty, if you want the game to be public.</small></p>
        <p>Gamemode:<br>
          <select id="createMode">
            <option value="survival">Survival</option>
            <option value="race">Race</option>
            <option value="Elimination">Eliminiation</option>
          </select>
        </p>
        <p>
          <button onclick="closeCreateDialog();">Abort</button>
          <button onclick="closeCreateDialog();createMatch(createName.value,createPassword.value,createMode.value);">Create game</button>
        </p>
      </div>
    </section>
    <section id="sectionLobby" style="display:none">
      <h1>Tetris with friends</h1>
      <h2 id="matchName"></h2>
      <ul id="players">
      </ul>
      <button id="readyButton" onclick="onReadyStateChange()">Ready</button>
    </section>
    <section id="sectionIngame" style="display:none">
      <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ol id="leaderboardElement"></ol>
        <div id="timer"></div>
      </div>
      <canvas id="myCanvas" width="300" height="540"></canvas>
      <div id="scoreElement"></div>
      <div id="others">
        <h3>Best</h3>
        <p id="bestName"></p>
        <canvas id="bestCanvas" width="100" height="180"></canvas>
        <h3>Worst</h3>
        <p id="worstName"></p>
        <canvas id="worstCanvas" width="100" height="180"></canvas>
      </div>
    </section>
    <section id="sectionEnd" style="display:none">
      <h1 id="heading">..</h1>
      <div id="subheading">..</div>
    </section>
  </body>
  <div id="notice">
    developed during 24h Hackathon
  </div>
</html>
